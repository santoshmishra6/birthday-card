<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head> 
  <body>
    <div class="card">
      <div class="outside"> 
        <div class="front">
          <p>ସବୁବେଳେ ତୁମ ଓଠରେ ହସଟିଏ ଥାଉଆଉ ତୁମ ଜୀବନରେ ସବୁବେଳେ ହସର ଲହରୀ ଖେଳିଯାଉ
            "ଜନ୍ମ ଦିନର ଅନେକ ଶୁବେଚ୍ଛା"
            </p>
          <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>      
          </div>
        </div> 
        <div class="back"></div>
      </div>
      <div class="inside">
        <p>ବିଶ୍ୱଜିତ ଆରଖ
        </p>
        <h1>&#127873;</h1>
        <img src="https://odishachannel.com/wp-content/uploads/2015/04/bael-bela.jpg"height="50"width="50">
        <img src="tapun.jpg"height="270"width="300">
      </div>
    </div>
    
  </body>
</html>
